<style>body {
  margin: 0;
  font-family: Roboto, sans-serif;
}

.screen {
  height: 100vh;
  width: 100%;
  justify-content: start;
  align-items: center;
  display: flex;
  position: relative;
  overflow: hidden;
}

video {
  min-width: 100%;
  min-height: 100vh;
  z-index: -1;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

audio {

}

.menu {
  color: #fff;
  text-transform: uppercase;
  margin-left: 4em;
}

.menu h1 {
  letter-spacing: 30px;
  margin-bottom: .5em;
  font-size: 4em;
  display: block;
}

.menu h2 {
  text-align: center;
  letter-spacing: 10px;
  font-size: 2.5em;
  font-weight: 300;
  position: relative;
}

.menu {
  text-align: center;
}

.menu h3:before, .menu h3:after {
  content: "";
  width: 3em;
  height: 3px;
  background: #fff;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.menu h3:before {
  left: 0;
}

.menu h3:after {

}

.menu a {
  color: #fff;
  font-weight: 700;
  text-decoration: none;
}

#sound {
  color: #fff;
  cursor: pointer;
  margin: 1em;
  position: absolute;
  top: 0;
  right: 0;
}

.menu a:hover, #sound:hover {

}
